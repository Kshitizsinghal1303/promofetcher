<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Promo Fetcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-group {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .result-label {
            color: #667eea;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .result-content {
            background: white;
            padding: 12px;
            border-radius: 6px;
            color: #333;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
        }
        
        .copy-btn:hover {
            background: #764ba2;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #667eea;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Promo Fetcher</h1>
        
        <div class="form-group">
            <label for="loginId">Login ID:</label>
            <input 
                type="text" 
                id="loginId" 
                placeholder="e.g., user123"
                autocomplete="off"
            >
        </div>
        
        <button id="fetchBtn" onclick="fetchPromos()">Fetch Promos</button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        async function fetchPromos() {
            const loginId = document.getElementById('loginId').value.trim();
            const resultsDiv = document.getElementById('results');
            const fetchBtn = document.getElementById('fetchBtn');
            
            // Validation
            if (!loginId) {
                showMessage('Please enter a Login ID', 'error');
                return;
            }
            
            // Disable button and show loading
            fetchBtn.disabled = true;
            fetchBtn.innerHTML = '<span class="loading"></span> Fetching...';
            
            try {
                console.log("[v0] Starting fetch with loginId:", loginId);
                
                // CHANGE: Using a mock API endpoint - replace with your actual backend URL
                const response = await fetch('https://api.example.com/promos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ loginId })
                });
                
                console.log("[v0] Response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("[v0] Response data:", data);
                
                // Display results
                displayResults(data);
                showMessage('Success! Promos fetched.', 'success');
                
            } catch (error) {
                console.error("[v0] Error:", error.message);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.innerHTML = 'Fetch Promos';
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // Show Token
            if (data.token) {
                resultsDiv.innerHTML += createResultGroup(
                    'Auth Token',
                    data.token
                );
            }
            
            // Show Array Format
            if (data.promoIds && Array.isArray(data.promoIds)) {
                const arrayFormat = JSON.stringify(data.promoIds);
                resultsDiv.innerHTML += createResultGroup(
                    'Promo IDs (Array Format)',
                    arrayFormat
                );
            }
            
            // Show SQL Format
            if (data.promoIds && Array.isArray(data.promoIds)) {
                const sqlFormat = `('${data.promoIds.join("','")}')`;
                resultsDiv.innerHTML += createResultGroup(
                    'SQL Format',
                    sqlFormat
                );
            }
            
            resultsDiv.classList.add('show');
        }
        
        function createResultGroup(label, content) {
            return `
                <div class="result-group">
                    <div class="result-label">${label}</div>
                    <div class="result-content">${escapeHtml(content)}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(content)}')">
                        Copy
                    </button>
                </div>
            `;
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error("[v0] Copy failed:", err);
                alert('Failed to copy');
            });
        }
        
        function showMessage(message, type) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            resultsDiv.classList.add('show');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
